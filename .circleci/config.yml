version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello"
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "world"
  print_project_owner:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo $PROJECT_OWNER
workflows:
  node-tests:
    jobs:
      - node/test
      - print_hello
      - print_world:
          requires:
            - print_hello
      - print_project_owner:
          requires:
            - print_hello
